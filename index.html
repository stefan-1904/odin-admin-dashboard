<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <main class="page-container">
        <header class="header">
            <div class="searchnav">
                <div class="searchbar">
                    <img src="icons/search_FILL0_wght400_GRAD0_opsz24.svg" alt="Search">
                    <input type="text" size="1">
                </div>
            </div>
            <div class="userinfo">
                <img class="notificationbell" src="icons/notifications_FILL0_wght400_GRAD0_opsz24.svg" alt="Notifications">
                <img class="profilepicture" src="icons/4043232_avatar_batman_comics_hero_icon.svg" alt="Profile Picture">
                <p class="username">Not Batman</p>
            </div>
            <div class="socialbar">
                <div class="usergreeting">
                    <img src="icons/4043232_avatar_batman_comics_hero_icon.svg" alt="Profile Picture">
                    <div class="greetingcontainer">
                        <small class="smallgreeting">Hi there,</small>
                        <p class="greetingusername">Not Batman (@notbatman)</p>
                    </div>
                </div>
            </div>
            <div class="socialbuttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
        <aside class="sidebar">
            <div class="sidebartitle">
                <img class="dashimg" src="icons/dashboard_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Dashboard"> 
                <h1>Dashboard</h1>
            </div>
            <ul class="sidebarmain">
                <li class="sidebaritem">
                    <img src="icons/home_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Home">
                    <p>Home</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/person_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Profile">
                    <p>Profile</p>
                </li>
                <li class="sidebaritem">
                    <img src="/icons/mode_comment_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Message">
                    <p>Messages</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/history_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="History">
                    <p>History</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/assignment_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Tasks">
                    <p>Tasks</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/groups_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Communities">
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="sidebarend">
                <li class="sidebaritem">
                    <img src="icons/settings_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Settings">
                    <p>Settings</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/help_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Support">
                    <p>Support</p>
                </li>
                <li class="sidebaritem">
                    <img src="icons/lock_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Privacy">
                    <p>Privacy</p>
                </li>
            </ul>
        </aside>
        <section class="content"></section>
    </main>
</body>
</html>
